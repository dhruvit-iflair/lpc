<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{title}}</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="cms_form" name="cmsForm" class="form-horizontal" role="form" ng-submit="submit(cmsData)" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : (cmsForm.Title.$touched || submitted) && cmsForm.Title.$invalid }">
                                <label class="col-sm-2">Title*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Title" type="text" ng-model="cmsData.title" maxlength="25" minlength="5" letter-length required>
                                    <p class="errors" ng-show="(cmsForm.Title.$touched || submitted) && cmsForm.Title.$error.required">
                                        Please enter title
                                    </p>
                                    <p class="errors" ng-show="(cmsForm.Title.$touched || submitted) && cmsForm.Title.$error.minlength">
                                        Length should not be less than 5
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (cmsForm.URL.$touched || submitted) && cmsForm.URL.$invalid }">
                                <label class="col-sm-2">URL*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="URL" type="text" ng-model="cmsData.url" maxlength="25" required>
                                    <p class="errors" ng-show="(cmsForm.URL.$touched || submitted) && cmsForm.URL.$error.required">
                                        Please enter URL
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Description*</label>
                                <div class="col-sm-10">
                                    <div id="summernote" ng-model="cmsData.description" summer-note></div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (cmsForm.Meta_Title.$touched || submitted) && cmsForm.Meta_Title.$invalid }">
                                <label class="col-sm-2">Meta Title*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Meta_Title" type="text" ng-model="cmsData.meta_title" maxlength="70" minlength="5" required>
                                    <p class="errors" ng-show="(cmsForm.Meta_Title.$touched || submitted) && cmsForm.Meta_Title.$error.required">
                                        Please enter Meta title
                                    </p>
                                    <p class="errors" ng-show="(cmsForm.Meta_Title.$touched || submitted) && cmsForm.Meta_Title.$error.minlength">
                                        Length should be greater than 5
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (cmsForm.Meta_Keywords.$touched || submitted) && cmsForm.Meta_Keywords.$invalid }">
                                <label class="col-sm-2">Meta Keywords*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Meta_Keywords" type="text" ng-model="cmsData.meta_keywords" maxlength="70" minlength="5" required>
                                    <p class="errors" ng-show="(cmsForm.Meta_Keywords.$touched || submitted) && cmsForm.Meta_Keywords.$error.required">
                                        Please enter Meta keywords
                                    </p>
                                    <p class="errors" ng-show="(cmsForm.Meta_Keywords.$touched || submitted) && cmsForm.Meta_Keywords.$error.minlength">
                                        Length should be greater than 5
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (cmsForm.Meta_Description.$touched || submitted) && cmsForm.Meta_Description.$invalid }">
                                <label class="col-sm-2">Meta Description*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Meta_Description" type="text" ng-model="cmsData.meta_description" maxlength="70" minlength="5" required>
                                    <p class="errors" ng-show="(cmsForm.Meta_Description.$touched || submitted) && cmsForm.Meta_Description.$error.required">
                                        Please enter Meta description
                                    </p>
                                    <p class="errors" ng-show="(cmsForm.Meta_Description.$touched || submitted) && cmsForm.Meta_Description.$error.minlength">
                                        Length should be greater than 5
                                    </p>
                                </div>
                            </div>
                            
                            <!-- <div class="form-group" ng-if="!editCMS">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button ng-disabled="saved" class="btn btn-primary" type="submit">Save changes</button>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button ng-disabled="saved" class="btn btn-primary" type="button" ng-click="update(cmsData)">Update</button>
                                    <button ng-disabled="saved" class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
