<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{title}}</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="faq_form" name="faqForm" class="form-horizontal" role="form" ng-submit="submit(faqData)" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : (faqForm.Type.$touched || submitted) && faqForm.Type.$invalid }">
                                <label class="col-sm-2">Type*</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="Type" ng-model="faqData.type" ng-options="t for t in type" ng-selected={{faqData.type}} required>
                                        <option value="">Select User Type</option>
                                    </select>
                                    <p class="errors" ng-show="(faqForm.Type.$touched || submitted) && faqForm.Type.$invalid">
                                        Please select user type
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (faqForm.Question.$touched || submitted) && faqForm.Question.$invalid }">
                                <label class="col-sm-2">Question*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Question" type="text" ng-model="faqData.question" required>
                                    <p class="errors" ng-show="(faqForm.Question.$touched || submitted) && faqForm.Question.$invalid">
                                        Please enter Question
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (faqForm.Answer.$touched || submitted) && faqForm.Answer.$invalid }">
                                <label class="col-sm-2">Answer*</label>
                                <div class="col-sm-10">
                                    <textarea rows="10" class="form-control" name="Answer" ng-model="faqData.answer" maxlength="200" required></textarea>
                                    <p class="errors" ng-show="(faqForm.Answer.$touched || submitted) && faqForm.Answer.$invalid">
                                        Please enter Answer
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-if="!editFAQ">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button ng-disabled="saved" class="btn btn-primary" type="submit">Save changes</button>
                                </div>
                            </div>
                            <div class="form-group" ng-if="editFAQ">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button ng-disabled="saved" class="btn btn-primary" type="button" ng-click="update(faqData)">Update</button>
                                    <button ng-disabled="saved" class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
