<style>
    body {
        background-color: #f3f3f4
    }
</style>

<div class="text-center">
    <h1 class="logo-name">
        <img src="img/logo.png" alt/>
    </h1>
</div>

<div class="container">
    <div class="col-md-6">
        <div class="middle-box text-center loginscreen animated fadeInDown" style="float: right">
            <p>Login to LPC</p>
            <form id="lform" name="loginForm" class="m-t" role="form" ng-submit="submit(loginData)" novalidate>
                <div class="form-group" ng-class="{'has-error': (loginForm.Email.$touched || submitted) && loginForm.Email.$invalid}">
                    <input type="email" name="Email" class="form-control" placeholder="Email" ng-model="loginData.email" required="">
                    <label class="errors" ng-show="(loginForm.Email.$touched || submitted) && loginForm.Email.$invalid">
                        Please enter email
                    </label>
                </div>
                <div class="form-group" ng-class="{'has-error': (loginForm.Password.$touched || submitted) && loginForm.Password.$invalid}">
                    <input type="password" class="form-control" placeholder="Password" name="Password" ng-model="loginData.password" required="">
                    <label class="errors" ng-show="(loginForm.Password.$touched || submitted) && loginForm.Password.$invalid">
                        Please enter passwords
                    </label>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <!-- <label class="text-muted text-center"><small>Don't have an account?</small>&nbsp;<a ui-sref="register">Register here</a></label> -->
            </form>
        </div>
    </div>

    <div class="col-md-6" ng-controller="registerCtrl" >
        <div class="middle-box text-center registerscreen animated fadeInDown" style="float: left">
            <p style="width: 600px">Register to LPC</p>
            <form name="registerForm" id="regForm" class="m-t" role="form" ng-submit="submit(registerData)" novalidate style="width: 600px">                    
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.Firstname.$touched || submitted) && registerForm.Firstname.$invalid}">
                        <input type="text" class="form-control" name="Firstname" placeholder="Firstname" ng-model="registerData.firstname" maxlength="15" ng-trim="false" required>
                        <label class="errors" ng-show="(registerForm.Firstname.$touched || submitted) && registerForm.Firstname.$invalid">
                            Please enter firstname
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.Firstname.$touched || submitted) && registerForm.Lastname.$invalid}">
                        <input type="text" class="form-control" name="Lastname" placeholder="Lastname" ng-model="registerData.lastname" maxlength="15" ng-trim="false" required>
                        <label class="errors" ng-show="(registerForm.Lastname.$touched || submitted) && registerForm.Lastname.$invalid">
                            Please enter lastname
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.Email.$touched || submitted) && registerForm.Email.$invalid}">
                        <input type="email" placeholder="Email" id="email" name="Email" class="form-control" placeholder="Email" ng-model="registerData.email"
                        ng-pattern="/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$/" ng-trim="false" required>
                        <label class="errors" ng-show="(registerForm.Email.$touched || submitted) && registerForm.Email.$error.required">
                            Please enter email address
                        </label>
                        <label class="errors" ng-show="registerForm.Email.$error.pattern">
                            Please enter valid email address
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{'has-error': (registerForm.Password.$touched || submitted) && registerForm.Password.$invalid}">
                        <input id="pwd" placeholder="Password" name="Password" type="password" class="form-control" placeholder="Password" ng-model="registerData.password"
                        maxlength="20" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$/" required>
                        <label class="errors" ng-show="(registerForm.Password.$touched || submitted) && registerForm.Password.$error.required">
                            Please enter the Password
                        </label>
                        <label class="errors" ng-show="registerForm.Password.$error.pattern">
                            Password should be atleast 6 characters long and should contain one number,one character and one special character
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.Phonenumber.$touched || submitted) && registerForm.Phonenumber.$invalid }">
                        <input id="register_phone" placeholder="Phone number" class="form-control" name="Phonenumber" 
                            type="text" pattern="[0-9]{10}" maxlength="10" ng-model="registerData.contact" ng-trim="false" required number-length>
                        <label class="errors" ng-show="(registerForm.Phonenumber.$touched || submitted) && registerForm.Phonenumber.$error.required">
                            Please enter phone number
                        </label>
                        <label class="errors" ng-show="registerForm.Phonenumber.$error.pattern">
                            Phone number should not be less than 10 digits
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.Address.$touched || submitted) && registerForm.Address.$invalid }">
                        <input placeholder="Street Address1" id="customer_street_address" class="form-control" name="Address" type="text" ng-model="registerData.street_address" maxlength="50" required>
                        <label class="errors" ng-show="(registerForm.Address.$touched || submitted) && registerForm.Address.$invalid">
                            Please enter the address
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.City.$touched || submitted) && registerForm.City.$invalid }">
                        <input id="customer_city" placeholder="City" class="form-control" name="City" type="text" ng-model="registerData.city" maxlength="15" ng-trim="false" letter-length required>
                        <label class="errors" ng-show="(registerForm.City.$touched || submitted) && registerForm.City.$invalid">
                            Please enter city name
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.State.$touched || submitted) && registerForm.State.$invalid }">
                        <input id="customer_state" placeholder="State" class="form-control" name="State" type="text" ng-model="registerData.state" maxlength="15" ng-trim="false" letter-length required>
                        <label class="errors" ng-show="(registerForm.State.$touched || submitted) && registerForm.State.$invalid">
                            Please enter state name
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : (registerForm.Zipcode.$touched || submitted) && registerForm.Zipcode.$invalid }">
                        <input id="customer_zip" class="form-control" name="Zipcode" 
                            type="text" placeholder="Zipcode" minlength="4" maxlength="6" ng-model="registerData.zip" ng-trim="false" required number-length>
                        <label class="errors" ng-show="(registerForm.Zipcode.$touched || submitted) && registerForm.Zipcode.$error.required">
                            Please enter zipcode
                        </label>
                        <label class="errors" ng-show="registerForm.Zipcode.$error.minlength">
                            Zipcode should not be less then 4 digits
                        </label>
                    </div>
                </div>
                <!-- <div class="col-sm-6">
                    <div ng-init="registerData.role = 'customer'" class="form-group">
                        <label class="col-sm-2">Role: </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="registerData.role" value="customer" name="role" selected required>Customer
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="registerData.role" value="business" name="role" required>Business
                        </label>
                        <label class="errors" ng-if="(registerForm.role.$touched || submitted) && registerForm.role.$error.required">
                            Please select a choice
                        </label>
                    </div>
                </div> -->
                <br>
                
                <button type="submit" class="btn btn-primary block full-width">Register</button>
                
                <br>
            </form>
         </div>
    </div>
</div>
