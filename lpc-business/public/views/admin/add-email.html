<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{title}}</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="email_form" name="emailForm" class="form-horizontal" role="form" ng-submit="submit(emailData)" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : (emailForm.Title.$touched || submitted) && emailForm.Title.$invalid }">
                                <label class="col-sm-2">Title*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Title" type="text" ng-model="emailData.title" maxlength="25" minlength="5" letter-length required>
                                    <p class="errors" ng-show="(emailForm.Title.$touched || submitted) && emailForm.Title.$error.required">
                                        Please enter title
                                    </p>
                                    <p class="errors" ng-show="(emailForm.Title.$touched || submitted) && emailForm.Title.$error.minlength">
                                        Length should not be less than 5
                                    </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (emailForm.Subject.$touched || submitted) && emailForm.Subject.$invalid }">
                                <label class="col-sm-2">Subject*</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Subject" type="text" ng-model="emailData.subject" maxlength="25" required>
                                    <p class="errors" ng-show="(emailForm.Subject.$touched || submitted) && emailForm.Subject.$error.required">
                                        Please enter Subject
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Content*</label>
                                <div class="col-sm-10">
                                    <div id="content_summernote" summer-note></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Content for admin*</label>
                                <div class="col-sm-10">
                                    <div id="adminContent_summernote" summer-note></div>
                                </div>
                            </div>

                            <div class="form-group" ng-if="editEmail">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button ng-disabled="saved" class="btn btn-primary" type="button" ng-click="update(emailData)">Update</button>
                                    <button ng-disabled="saved" class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
