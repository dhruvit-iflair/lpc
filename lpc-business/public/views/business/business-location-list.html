<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>My Class Location</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="addresses in addresses">
                                    <td>{{addresses.address}}</td>
                                    <td>
                                        <a ng-click="editAddress(addresses)"><i class="fa fa-pencil"></i></a>
                                        <a ng-click="delete(addresses)"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <button type="button" ui-sref="user.buss.location" class="btn btn-primary block m-b">Add Location</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
