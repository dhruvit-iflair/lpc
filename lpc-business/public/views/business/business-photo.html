<div class="container">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{title}}</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="photo_form" name="photoForm" class="form-horizontal" role="form" ng-submit="submit(photoData)" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2">Photo</label>
                                <div class="col-sm-8">
                                    <input type="file" id="fileId" accept="image/*" file-model="myFiles($files)" multiple>
                                    <p class="errors" ng-if="imageError">
                                        Please select a photo
                                    </p>
                                </div>
                                <div class="col-sm-2">
                                    <img id="image" style="width: 55px; border-radius: 50%;float: right;margin-top: -2%"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button ng-disabled="saved" class="btn btn-primary" type="submit">Save changes</button>
                                    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3" ng-repeat="photos in photos.photos track by $index">
        <div class="ibox">
            <div class="ibox-content">
                <div>
                    <img ng-src="/upload/{{photos}}" style="width:100%;height: 200px">
                </div>
                <div>
                    <div class="m-t text-righ">
                        <a class="btn btn-xs btn-outline btn-primary" ng-click="delete($index)">Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
