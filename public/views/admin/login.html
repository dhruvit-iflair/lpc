<style>
    body {
        background-color: #f3f3f4
    }
</style>

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">
                <img src="img/logo.png" alt/>
            </h1>
        </div>
        <p>Login in. To see it in action.</p>
        <form id="lform" name="loginForm" class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="loginData.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click="submit(loginData)">Login</button>
            
        </form>
    </div>
</div>
