<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>All Package classes</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Class</th>
                                    <!-- <th>Offered By</th> -->
                                    <th>Address</th>
                                    <!-- <th>Actions</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="package in packages._classId | orderBy: 'date' | limitTo: page ">
                                    <td>{{ package.date | date: 'dd/MM/yyyy' }}</td>
                                    <td>{{ package.time_from }} &nbsp; to &nbsp; {{ package.time_to }} </td>
                                    <td>{{ package.class_name }}</td>
                                    <!-- <td>
                                        <a style="color: blue" ng-click="goToLocal(package)">
                                            {{package._businessId.firstname}} {{package._businessId.lastname}}
                                        </a>    
                                    </td> -->
                                    <td>{{ package.location.address }}</td>
                                    <!-- <td>
                                        <button ng-click="classSignUp(packages)" class="btn btn-primary" style="color: black; background-color: #ffffff" type="button">Sign Up</button>
                                    </td> -->
                                </tr>
                            </tbody>    
                        </table>
                        <button class="btn btn-primary" type="button" ui-sref="user.class">Back to packages</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
