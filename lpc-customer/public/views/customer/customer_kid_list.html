<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>My Kids</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr  ng-if="kids.length > 0">
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>BirthDay</th>
                                        <th>Dietary Restrictions / Special Instructions</th>
                                        <th>Actions</th>
                                    </tr>
                                    <p ng-if="kids.length == 0">You haven't added any kids</p>
                                    
                                </thead>
                                <tbody>
                                    <tr ng-repeat="kids in kids">
                                        <td>{{ kids.firstname }} </td>
                                        <td>{{ kids.lastname}} </td>
                                        <td>{{ kids.birthdate | date: 'MM/dd/yyyy' }}</td>
                                        <td>{{ kids.restriction}}</td>
                                        <td>
                                            <button ng-click="editKid(kids)" class="btn btn-primary" style="color: black; background-color: #ffffff" type="button">
                                                Edit
                                            </button>
                                            <button ng-click="delete(kids)" class="btn btn-danger" style="background-color: #d9534f; border-color: #d43f3a" type="button">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center">
                                <button type="button" ui-sref="user.cust.kid" class="btn btn-primary block m-b">Add kid</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
